#URL fetch plugin

#\u8fc7\u6ee4\u65b9\u5f0f\uff0c\u6709\u5305\u542b\u4e0e\u6392\u9664\u4e24\u79cd\u65b9\u5f0f\uff0c\u5982: "include" \u6216 "exclude"\uff0c\u9ed8\u8ba4 "include"
js.filter.type=
#\u8fc7\u6ee4\u8868\u8fbe\u5f0f\uff0c\u591a\u4e2a\u7528'|$|'\u5206\u9694\uff0c\u683c\u5f0f "http://www.newcrawler.com/demo.js|$|http://www.newcrawler.com/*"\uff0c\u9ed8\u8ba4 "*"
js.filter.regexs=
#\u53ef\u4ee5\u88ab\u7f13\u5b58\u7684\u52a8\u6001\u5185\u5bb9\uff0c\u591a\u4e2a\u7528'|$|'\u5206\u9694\uff0c\u683c\u5f0f "http://www.newcrawler.com/demo.js|$|http://www.newcrawler.com/*"
js.cache.regexs=

#\u9875\u9762\u8f7d\u5165\u8d85\u65f6\uff0c\u5355\u4f4d\u6beb\u79d2
timeout.connection=60000
#Javascript\u89e3\u6790\u8d85\u65f6\uff0c\u5355\u4f4d\u6beb\u79d2
timeout.javascript=5000

proxy.ip=
proxy.port=
proxy.username=
proxy.password=
#[http|socks5|none] specifies the type of the proxy server (default is http).
proxy.type=http

#http://phantomjs.org/download.html
